<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MartPlace</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="header__logo">
              <a href="#" class="header__logo-link">
                <img class="header__logo-img" src="images/logo.png" alt="logo">
              </a>
            </div>
            <a class="header__link" href="#">
              Become a Seller
            </a>
            <div class="header__user">
              <a class="header__avatar" href="#" style="background-image: url(images/content/avatar.jpg);">

              </a>
              <div class="header__user-text">
                <div class="header__username">
                  Taofiq Hakim
                </div>
                <div class="header__balance">
                  $20.45
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header__menu menu">
        <div class="container">
          <div class="menu__inner">
            <nav class="menu__nav">
              <ul class="menu__list">
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link">
                    HOME
                  </a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link">
                    all products
                  </a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link">
                    wordpress
                  </a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link">
                    festures
                  </a>
                </li>
                <li class="menu__list-item">
                  <a href="#" class="menu__list-link">
                    Pages
                  </a>
                </li>
              </ul>
            </nav>
            <div class="menu__search">
              <form class="menu__search-form">
                <input class="menu__search-text" type="text" placeholder="Search product here...">
                <button class="menu__search-btn" type="submit"></button>
              </form>
            </div>
          </div>
        </div>
      </div>



    </div>
  </header>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
